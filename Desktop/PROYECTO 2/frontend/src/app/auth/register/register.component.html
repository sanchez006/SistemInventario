<div class="register-container">
  <h2>Crear cuenta</h2>
  <form (ngSubmit)="register()">
    <input type="text" [(ngModel)]="username" name="username" placeholder="Usuario" required />
    <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required />
    <input type="text" [(ngModel)]="nombre" name="nombre" placeholder="Nombre" required />
    <!-- Selector de rol visible sólo si el usuario actual es Admin -->
  <div *ngIf="isAdminUser">
      <label for="role">Rol</label>
      <select id="role" [(ngModel)]="role" name="role">
        <option value="Usuario">Usuario</option>
        <option value="Admin">Admin</option>
      </select>
    </div>
    <button type="submit">Registrarme</button>
  </form>
  <div *ngIf="error" style="color: red; margin-top: 10px;">{{ error }}</div>
</div>
